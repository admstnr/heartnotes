<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title>OIS incidents map</title><link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css"><link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" rel="stylesheet" type="text/css"><link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet" type="text/css"><link href="style.css" rel="stylesheet" type="text/css"></head><body><nav class="topbar"><div class="brand">Officer-involved shootings (USA)</div><div class="loading">Loading...</div><div class="count"><span class='number'>0</span> incidents <span class='sub'>(<span class='mappable'>0</span> shown)</span></div></nav><aside class="tools"><form class="pure-form pure-form-stacked"><legend>Victim</legend><div class="control-group"><div class="pure-g"><div class="pure-u-7-24"><label for="filter-victim-age" class="main">Age:</label></div><div class="pure-u-15-24"><div id="filter-victim-age" class="slider"></div></div></div><div class="pure-g"><div class="pure-u-7-24">&nbsp;</div><div class="pure-u-6-24"><input id="filter-victim-age-lower" type="number" value="1" class="pure-input-1"></div><div class="pure-u-4-24 between-text"><span>to</span></div><div class="pure-u-6-24"><input id="filter-victim-age-upper" type="number" value="100" class="pure-input-1"></div></div><div class="pure-g"><div class="pure-u-7-24">&nbsp;</div><div class="pure-u-17-24 smaller"><label for="filter-victim-age-unknown" class="pure-checkbox"><input id="filter-victim-age-unknown" type="checkbox" name="filter-victim-age-unknown" value="yes" checked><span> Include age unknown</span></label></div></div></div><div class="control-group"><div class="pure-g"><div class="pure-u-7-24"><label for="filter-victim-gender" class="main">Gender:</label></div><div class="pure-u-6-24"><label for="filter-victim-gender-male" class="pure-checkbox"><input id="filter-victim-gender-male" type="checkbox" name="filter-victim-gender" value="male" checked><span> Male</span></label></div><div class="pure-u-8-24"><label for="filter-victim-gender-female" class="pure-checkbox"><input id="filter-victim-gender-female" type="checkbox" name="filter-victim-gender" value="female" checked><span> Female</span></label></div></div></div><div class="control-group"><div class="pure-g"><div class="pure-u-7-24"><label for="filter-victim-race" class="main">Race:</label></div><div class="pure-u-17-24"><div id="filter-victim-race"><span class="loading"></span></div></div></div></div><div class="control-group"><div class="pure-g"><div class="pure-u-7-24"><label for="filter-victim-armed" class="main">Armed:</label></div><div class="pure-u-6-24"><label for="filter-victim-armed-yes" class="pure-checkbox"><input id="filter-victim-armed-yes" type="checkbox" name="filter-victim-armed" value="armed" checked><span> Yes</span></label></div><div class="pure-u-5-24"><label for="filter-victim-armed-no" class="pure-checkbox"><input id="filter-victim-armed-no" type="checkbox" name="filter-victim-armed" value="unarmed" checked><span> No</span></label></div><div class="pure-u-5-24"><label for="filter-victim-armed-unknown" class="pure-checkbox"><input id="filter-victim-armed-unknown" type="checkbox" name="filter-victim-armed" value="unknown" checked><span> ?</span></label></div></div></div><div class="control-group"><div class="pure-g"><div class="pure-u-7-24"><label for="filter-victim-outcome" class="main">Was:</label></div><div class="pure-u-7-24"><label for="filter-victim-outcome-killed" class="pure-checkbox"><input id="filter-victim-armed-killed" type="checkbox" name="filter-victim-outcome" value="killed" checked><span> Killed</span></label></div><div class="pure-u-5-24"><label for="filter-victim-outcome-hit" class="pure-checkbox"><input id="filter-victim-armed-hit" type="checkbox" name="filter-victim-outcome" value="hit" checked><span> Hit</span></label></div><div class="pure-u-5-24"><label for="filter-victim-outcome-unknown" class="pure-checkbox"><input id="filter-victim-armed-unknown" type="checkbox" name="filter-victim-outcome" value="unknown" checked><span> ?</span></label></div></div></div><legend>Searched date</legend><div class="control-group"><div class="pure-g"><div class="pure-u-11-24"><input id="filter-searched-date-lower" type="text" value="" class="pure-input-1"></div><div class="pure-u-2-24 between-text"><span>-</span></div><div class="pure-u-11-24"><input id="filter-searched-date-upper" type="text" value="" class="pure-input-1"></div></div></div></form></aside><main class="content"><div id="map" style="width:100%;height:500px"></div></main><script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js" type="text/javascript"></script><script src="app.js" type="text/javascript"></script></body></html>
